<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search | Font Style Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg,#0b0f1a,#2b1b1d);
            --accent: #ffd54d;
            --muted: rgba(255,255,255,0.95);
        }

        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: var(--bg-gradient);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .search-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 14px 18px;
            font-size: 16px;
            border: 2px solid var(--accent);
            border-radius: 8px;
            background: rgba(255,255,255,0.08);
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255,255,255,0.12);
            box-shadow: 0 0 15px rgba(255,213,77,0.5);
        }

        .font-styles-grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            max-width: 1000px;
            margin: 0 auto;
        }

        .font-style-item {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
            backdrop-filter: blur(4px);
            border: 2px solid transparent;
            text-align: center;
        }

        .font-style-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: rgba(255,213,77,0.1);
        }

        .preview {
            font-size: 24px;
            margin-bottom: 8px;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .style-name {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        .no-results {
            text-align: center;
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>âœ¨ Font Style Generator âœ¨</h2>
        <input type="text" id="searchInput" class="search-input" placeholder="Type something..." autofocus>
    </div>
    <div id="font-styles-container" class="font-styles-grid"></div>
    <div id="no-results-msg" class="no-results"></div>

    <script>
        const fontStyles = [
            { name: 'ðŸŽ¨ Bold Italic', css: 'font-weight: 900; font-style: italic; font-size: 28px;' },
            { name: 'âœ¨ Cursive', css: 'font-family: cursive; font-size: 28px; font-style: italic;' },
            { name: 'ðŸŒŸ Monospace', css: 'font-family: monospace; font-size: 26px; font-weight: bold; letter-spacing: 2px;' },
            { name: 'ðŸ’Ž Shadow', css: 'font-weight: 700; font-size: 28px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);' },
            { name: 'ðŸ”¥ Small Caps', css: 'font-variant: small-caps; font-weight: bold; font-size: 28px;' },
            { name: 'ðŸŽ­ Comic Sans', css: 'font-family: "Comic Sans MS", cursive; font-size: 26px; font-weight: bold;' },
            { name: 'ðŸŒˆ Rainbow Color', css: 'background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: bold; font-size: 28px;' },
            { name: 'ðŸŽª Outlined', css: 'font-weight: bold; font-size: 28px; -webkit-text-stroke: 2px #ffd54d; color: transparent;' },
            { name: 'â­ Uppercase Heavy', css: 'text-transform: uppercase; font-weight: 900; letter-spacing: 3px; font-size: 26px;' },
            { name: 'ðŸ’« Underline Double', css: 'text-decoration: underline double; text-decoration-color: #ffd54d; font-weight: bold; font-size: 28px;' },
            { name: 'ðŸŒŠ Wave', css: 'font-style: italic; font-weight: 700; font-size: 28px; letter-spacing: 2px;' },
            { name: 'ðŸŽ¯ Serif Fancy', css: 'font-family: Georgia, serif; font-size: 28px; font-weight: bold; letter-spacing: 1px;' },
            { name: 'ðŸš€ Futuristic', css: 'font-family: "Arial Black", sans-serif; font-size: 24px; font-weight: 900; letter-spacing: 4px; text-transform: uppercase;' },
            { name: 'ðŸ’– Pink Glow', css: 'color: #ff69b4; text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; font-weight: bold; font-size: 28px;' },
            { name: 'ðŸŒ™ Blue Glow', css: 'color: #00d4ff; text-shadow: 0 0 10px #00d4ff, 0 0 20px #0099ff; font-weight: bold; font-size: 28px;' },
            { name: 'ðŸ”® Mystical', css: 'font-family: Georgia, serif; font-style: italic; font-weight: 700; font-size: 28px; letter-spacing: 3px;' },
            { name: 'âš¡ Electric', css: 'background: linear-gradient(90deg, #ffff00, #ff8800); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 900; font-size: 28px;' },
            { name: 'ðŸŽ¨ Graffiti', css: 'font-family: "Impact", sans-serif; font-size: 26px; font-weight: 900; letter-spacing: 2px; transform: skew(-10deg);' },
            { name: 'ðŸŒ¸ Elegant', css: 'font-family: "Trebuchet MS", sans-serif; font-size: 28px; font-weight: 600; letter-spacing: 3px; text-transform: uppercase;' },
            { name: 'ðŸŽª Strikethrough', css: 'text-decoration: line-through; font-weight: bold; font-size: 28px; letter-spacing: 2px;' }
        ];

        const searchInput = document.getElementById('searchInput');
        const container = document.getElementById('font-styles-container');
        const noResultsMsg = document.getElementById('no-results-msg');

        function generateFontStyles(text) {
            container.innerHTML = '';
            if (!text.trim()) {
                noResultsMsg.textContent = 'Type something to see stylish fonts!';
                return;
            }
            noResultsMsg.textContent = '';
            fontStyles.forEach(style => {
                const item = document.createElement('div');
                item.className = 'font-style-item';
                item.innerHTML = `
                    <div class="preview"><span style="${style.css}">${text}</span></div>
                    <div class="style-name">${style.name}</div>
                `;
                container.appendChild(item);
            });
        }

        searchInput.addEventListener('input', (e) => generateFontStyles(e.target.value));
    </script>
</body>
</html>
